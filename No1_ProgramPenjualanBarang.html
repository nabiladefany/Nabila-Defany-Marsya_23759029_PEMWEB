<!DOCTYPE html>
<html>
<head>
  <title>Program Penjualan Barang</title>
</head>
<style>
  body {
    font-family: Arial, sans-serif;
  }

  .container {
    width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="number"] {
    width: 100%;
    padding: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .output {
    margin-top: 20px;
    border: 1px solid #ccc;
    padding: 10px;
  }

  .output-label {
    font-weight: bold;
  }

  .output-value {
    margin-left: 10px;
  }
</style>
<body>
  <div class="container">
  <h1>PROGRAM PENJUALAN BARANG</h1>
  <form>
    <label for="namaBarang">Nama Barang:</label>
    <input type="text" id="namaBarang" name="namaBarang"><br><br>

    <label for="harga">Harga : </label>
    <input type="number" id="harga" name="harga"><br><br>

    <label for="jumlah">Jumlah : </label>
    <input type="number" id="jumlah" name="jumlah"><br><br>

    <hr>

    <label for="total">Total : </label>
    <input type="number" id="total" name="total" readonly><br><br>

    <label for="diskon">Diskon : </label>
    <input type="number" id="diskon" name="diskon"><br><br>

    <label for="bayar">Bayar : </label>
    <input type="number" id="bayar" name="bayar" readonly><br><br>

    <button type="button" onclick="hitungTotal()">Proses</button>
    <button type="reset">Reset</button>
  </form>
</div>

  <script>
function hitungTotal() {
  var harga = document.getElementById("harga").value;
  var jumlah = document.getElementById("jumlah").value;
  var total = harga * jumlah;
  document.getElementById("total").value = total;
  var diskon = document.getElementById("diskon").value;
  var bayar = total - (total * diskon / 100);
  document.getElementById("bayar").value = bayar;
}

function resetFields() {
  document.getElementById("nama_barang").value = "";
  document.getElementById("harga").value = "";
  document.getElementById("jumlah").value = "";
  document.getElementById("total").value = "";
  document.getElementById("diskon").value = "";
  document.getElementById("bayar").value = "";
}
</script>
