<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pembelian Barang</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
        label, input, select {
            display: block;
            margin-bottom: 10px;
        }
        input[type="button"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>FORM PEMBELIAN BARANG</h2>
        <form id="purchaseForm">
            <label for="namaBarang">Nama Barang</label>
            <select id="namaBarang">
                <option value="monitor">Monitor</option>
                <option value="keyboard">Keyboard</option>
                <option value="mouse">Mouse</option>
            </select>

            <label for="jumlah">Jumlah</label>
            <input type="number" id="jumlah" required>

            <label for="harga">Harga</label>
            <input type="number" id="harga" required>

            <label for="total">Total</label>
            <input type="text" id="total" readonly>

            <input type="button" value="Proses" onclick="hitungTotal()">
            <input type="button" value="Reset" onclick="resetForm()">
        </form>
    </div>

    <script>
        function hitungTotal() {
            const jumlah = document.getElementById('jumlah').value;
            const harga = document.getElementById('harga').value;
            
            if (jumlah && harga) {
                const total = jumlah * harga;
                document.getElementById('total').value = total;
            } else {
                alert('Mohon isi jumlah dan harga terlebih dahulu.');
            }
        }

        function resetForm() {
            document.getElementById('purchaseForm').reset();
            document.getElementById('total').value = '';
        }
    </script>
</body>
</html>
